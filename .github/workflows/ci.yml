name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    name: ğŸ§ª Test

    env:
      FLUTTER_STORAGE_BASE_URL: https://download.shorebird.dev

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ¦„ Install Very Good CLI
        run: dart pub global activate very_good_cli

      - name: ğŸ“¦ Install Dependencies
        run: dart pub global run very_good_cli:very_good packages get -r

      - name: ğŸ§ª Run Tests
        run: dart ./dev/bots/test.dart
