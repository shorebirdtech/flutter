name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    name: ğŸ§ª Test

    env:
      FLUTTER_STORAGE_BASE_URL: https://download.shorebird.dev

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get
        working-directory: ./dev/bots

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get
        working-directory: ./dev/tools

      - name: ğŸ§ª Run Tests
        run: dart ./dev/bots/test.dart
